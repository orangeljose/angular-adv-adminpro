<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Editar Datos del Usuario</h4>
                <h6 class="card-subtitle">Editar Perfil</h6>
                <form class="form p-t-20" 
                    [formGroup]="perfilForm"
                    (ngSubmit)="updateProfile()"
                >
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Nombre del Usuario"
                                formControlName ="nombre"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Ingrese su email"
                                formControlName ="email"
                                [readOnly]="user.google"
                            >
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                        </div>
                    </div> -->
                    <!-- <div class="form-group">
                        <div class="checkbox checkbox-success">
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1"> Remember me </label>
                        </div>
                    </div> -->
                    <button type="submit" 
                        class="btn btn-block btn-success waves-effect waves-light m-r-10"
                        [disabled]="perfilForm.invalid">
                        <i class ="fa fa-save"></i>
                        Guardar Cambios
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imagentemp" [src]="user.imageUrl" class="img-avatar">
                    <img *ngIf="imagentemp" [src]="imagentemp" class="img-avatar">
                </div>

                <input type="file"
                    (change)="changeImage($event)">

                <br>
                <br>

                <button type="button" 
                    class="btn btn-block btn-success waves-effect waves-light m-r-10"
                    [disabled]="!imagen"
                    (click)="updatePhopto()"
                    >
                    <i class ="fa fa-save"></i>
                    Cambiar Imagen
                </button>
            </div>
        </div>
    </div>

</div>
